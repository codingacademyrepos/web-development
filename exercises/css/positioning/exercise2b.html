<!DOCTYPE html>
<html>

<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        html,
        body {
            height: 100%;
        }

        #outer {
            background: #44accf;
            width: 100%;
            height: 100%;
            padding: 10px;
            margin: 8px 8px 8px 8px ;
        }

        #inner {
            background: #ff9c34;
            width: inherit;
            height: inherit;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>

</html>
