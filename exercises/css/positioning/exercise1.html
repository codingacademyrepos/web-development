<!DOCTYPE html>
<html>
<head>
    <title>Exercise #1: Hiding from a list</title>
    <style>
        ul{
            padding-left: 0;
        }
        li {
            float: left;
            border: 2px black solid; 
            margin: 4px;    
            background-color: blue;
            color: white;
            width: 3em;
            font-size: 22px;
            text-align: center;
            list-style-type: none;   
        }
        .hide{
            display: none;
        }
        li:first-child{
            opacity:0;
        }

    </style>
</head>
<body>
    <ul >
        <li id="list 1">1</li> 
        <li class="hide" id="list 2">2</li>
        <li class="hide" id="list 3">3</li>
        <li id="list 4">4</li>
        <li class="hide" id="list 5">5</li>
        <li id="list 6">6</li>
        <li class="hide" id="list 7">7</li>
        <li id="list 8">8</li>
        <li class="hide" id="list 9">9</li>
        <li id="list 10">10</li>
    </ul>
</body>
</html>
