<!DOCTYPE html>
<html>
<head>
    <title>Exercise #1: Hiding from a list</title>
    <style>
        li {
            list-style-type: none;
            float: left;
            border: 1px black solid; 
            padding: 22px; 
            margin: 4px;    
            background-color: blue;
            color: white;
            font-size: 22px;   
        }

    </style>
</head>
<body>
    <ul >
        <li id="list 1">1</li>
        <li id="list 2">2</li>
        <li id="list 3">3</li>
        <li id="list 4">4</li>
        <li id="list 5">5</li>
        <li id="list 6">6</li>
        <li id="list 7">7</li>
        <li id="list 8">8</li>
        <li id="list 9">9</li>
        <li id="list 10">10</li>
    </ul>
</body>
</html>
