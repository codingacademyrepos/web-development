<html>

<head>
    <title>Exercise #5: Advanced table styling</title>
    <style>
        td {
            border: 1px black solid;
            border-radius:5px;
            box-shadow: 3px 3px 5px gray;
        }
        table{
            padding: 5px;
            border-spacing: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Row 1, Col1</td>
            <td>Row 1, Col2</td>
            <td>Row 1, Col3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>

</html>
