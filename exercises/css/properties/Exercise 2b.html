<html>

<head>
    <title>Exercise #2b: Importing fonts</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
</head>

<body>
    <h1 style="size: 36px; color: blue; font-family: 'Acme'">My First Heading</h1>
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; size: 1.2em">
        <h2>My Second Heading</h2>
        <p>My First Paragraph</p>
        <p style="font-weight: bold; text-align: right; font-family: 'Courier New', Courier, monospace">My Second
            Paragraph</p>
    </div>
</body>

</html>
