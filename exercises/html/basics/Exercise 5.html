<html>

<head>
    <title> Exercise #5</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <table >
        <tr>
            <th>HeadCol 1</th>
            <th>Head Col 2</th>
            <th>HeadCol 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>

    <br>
    <br><br><br>

    <table >
        <tbody>
            <tr>
                <td rowspan="2">Row 1-2, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Row 2-3, Col 2-3</td>
                <td>Row 2, Col 4</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>

                <td>Row 3, Col 4</td>

            </tr>
            <tr>
                <td>Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td colspan="2">Row 4, Col 3-4</td>

            </tr>
        </tbody>
    </table>

</body>

</html>
