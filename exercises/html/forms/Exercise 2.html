<html>

<head>
    <title> Exercise #2: Subscription form </title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>
                <h4>Personal details</h4>
            </legend>
            <h4 style="display: inline">First name: </h4> <input type="text"> <br>
            <h4 style="display: inline">Last name: </h4> <input type="text"> <br>
            <h4 style="display: inline">Email: </h4> <input type="email"> <br>
            <h4 style="display: inline">Gender: </h4> <input type="radio"> Male <input type="radio"> Female
        </fieldset> <br>
        <fieldset>
            <legend>
                <h4>Magazines</h4>
            </legend>
            <input type="checkbox"> Stavanger Aftenblad <br>
            <input type="checkbox"> Teknisk Ukeblad <br>
            <input type="checkbox"> Se og Hor <br>
            <input type="checkbox"> Familien
        </fieldset> <br>
        <fieldset>
            <legend>
                <h4>Subscription</h4>
            </legend>
            <h4 style="display: inline">Period: </h4>
            <select>
                <option value="volvo">6</option>
                <option value="saab">12</option>
                <option value="opel">18</option>
                <option value="audi">24</option>
            </select>
        </fieldset>
        <input type="submit" value="Subscribe">
    </form>
</body>

</html>
