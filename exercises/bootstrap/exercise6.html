<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-left: 10%;
        }

        .in {
            width: 300px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        .radioLa {
            font-weight: normal;
        }
        .radioIn{
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <form action="#" class="form-group">
        <div>
            <label for="first_name">First name:</label>
            <input class="form-control in" type="text" name="first_name" id="first_name" />
        </div>
        <div>
            <label for="last_name">Last name:</label>
            <input class="form-control in" type="text" name="last_name" id="last_name" />
        </div>
        <div>
            <label class="radioLa"><input class="radioIn" type="radio" name="gender" value="male" />male</label>
            <label class="radioLa"><input class="radioIn" type="radio" name="gender" value="female" />female</label>
        </div>
        <div>
            <label for="birth_date">Date of birth:</label>
            <input class="form-control in" type="date" name="birth_date" id="birth_date" />
        </div>
        <input class="btn btn-primary" type="submit" value="Add" />
    </form>
</body>

</html>
